<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Sign-In Example</title>
        <!-- Include the Google Sign-In library -->
        <script src="https://accounts.google.com/gsi/client" onload="console.log('TODO: add onload function')"></script>
        <script>
            // Callback function to handle the sign-in process
            function handleCredentialResponse(response) {
                // Parse the credential response
                const idToken = response.credential;

                // Verify the ID token and get the user information
                // For simplicity, let's decode the token without actual verification
                const payload = parseJwt(idToken);

                // Display user information
                const userInfoDiv = document.getElementById('user-info');
                userInfoDiv.innerHTML = `
                <h2>User Information</h2>
                <p>Name: ${payload.name}</p>
                <p>Email: ${payload.email}</p>
                <img src="${payload.picture}" alt="User Picture">
            `;
            }

            // Function to decode the ID token (for demonstration purposes)
            function parseJwt(token) {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            }

            window.onload = function () {
                // Initialize the Google Sign-In client
                google.accounts.id.initialize({
                    client_id: '712489402153-eiaqrd5vhlvapad8jvkenalv35s30m2g.apps.googleusercontent.com', // Replace with your client ID
                    callback: handleCredentialResponse
                });

                // Render the Google Sign-In button
                google.accounts.id.renderButton(
                    document.getElementById('sign-in-button'),
                    {
                        theme: 'outline',
                        size: 'large'
                    }
                );
            };
        </script>
    </head>

    <body>
        <h1>Google Sign-In Example</h1>

        <!-- Google Sign-In button -->
        <div id="sign-in-button"></div>

        <!-- Div to display user information -->
        <div id="user-info"></div>
    </body>

</html>
