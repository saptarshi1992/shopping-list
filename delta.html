<!DOCTYPE html>
<html>

    <head>
        <title>Google Sign-In Example</title>
        <!-- Include the Google Identity Services library -->
        <script src="https://accounts.google.com/gsi/client"></script>
</script>
    </head>

    <body>
        <!-- Button for Google Sign-In -->
        <div id="googleSignInButton"></div>

        <!-- JavaScript code -->
        <script>
            // Initialize the Google Identity Services library
            google.accounts.id.initialize({
                client_id: '712489402153-eiaqrd5vhlvapad8jvkenalv35s30m2g.apps.googleusercontent.com', // Replace with your actual client ID
                callback: handleCredentialResponse
            });

            // Render the sign-in button
            google.accounts.id.renderButton(
                document.getElementById('googleSignInButton'),
                { theme: 'outline', size: 'large' }
            );

            // Define the callback function
            function handleCredentialResponse(response) {
                // Handle the credential response
                console.log('ID Token:', response.credential);
                // Here you can send the ID token to your server to authenticate the user
            }
        </script>
    </body>

</html>
